<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="gamename">
        <p>Lucky Number</p>
      </div>
      <div class="game">
        <p>Dự đoán kết quả sổ xố</p>
        <form>
          <input id="number" type="text" placeholder="Nhập số mà bạn dự đoán"/>
          <button id="button" onclick="myfuntion()">QUAY SỐ</button>
        </form>
      </div>
    </div>
    <script>
      function myfuntion() {
        let a = document.getElementById("number").value;
        let x = Math.floor(Math.random() * 101);
        if (a == x) {
          alert("Bạn đã trúng giải thưởng");
        } else {
          alert("Chúc bạn may mắn lần sau");
          alert("Số trúng giải thưởng là" + " " + x);
        }
      }
    </script>
  </body>
</html>
